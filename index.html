<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Socket</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="ionicons/css/ionicons.min.css">
</head>
<body>
    <aside>
        <ul id="tabs">
            <li class="active ion-android-home" data-room="general"> Général</li>
            <li class="ion-android-sync" data-room="entraide"> Entraide</li>
            <li class="ion-chatbox-working" data-room="diverses"> Diverses</li>
        </ul>
    </aside>
    <main>
        <div id="content">
            <div id="messages"></div>
            <div id="writing"></div>
        </div>
        <form>
            <input type="text" id="name" placeholder="Entrez votre nom">
            <input type="text" id="message" placeholder="Entrez votre message">
            <button>Envoyer</button>
        </form>
    </main>
    <!-- On va chercher socket.io.js -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
